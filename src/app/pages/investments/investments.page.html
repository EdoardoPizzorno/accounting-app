<ion-header [translucent]="true">
  <ion-toolbar class="ion-text-center">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title>Investments</ion-title>

    <ion-buttons slot="end">
      <ion-button [routerLink]="['/add']">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <canvas class="chart" #chart></canvas>

  <ion-card *ngFor="let investment of investmentsService.investmentsGroupedByType"
    [routerLink]="['/investments/', investment.type]" routerLinkActive="router-link-active">
    <ion-card-header>
      <ion-row>
        <ion-col size="6">
          <ion-card-title class="xlarge bold text-left">{{ investment.type == "" ? "Unknown" : investment.type
            }}</ion-card-title>
        </ion-col>
        <ion-col size="6" class="text-right">
          <strong class="xlarge" [ngClass]="{positive
            : investment.total>0, negative: investment.total<0, neutral: investment.total==0}"> {{
            investment.total | currency: 'EUR' }} </strong>
        </ion-col>
      </ion-row>
    </ion-card-header>

    <ion-card-content>
      <div class="text-left medium m-10">
        <strong class="small">{{ investment.assets }}</strong>
      </div>
    </ion-card-content>
  </ion-card>


</ion-content>
