<ion-header [translucent]="true">
  <ion-toolbar class="ion-text-center">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/investments"></ion-back-button>
    </ion-buttons>

    <ion-title>Add Investment</ion-title>

    <ion-buttons slot="end" class="hidden">
      <ion-button [routerLink]="['/add']">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">add-investment</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-input type="text" [(ngModel)]="investmentsService.newInvestment.ticker" placeholder="Ticker"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-input type="text" [(ngModel)]="investmentsService.newInvestment.notes"
            placeholder="Notes"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-input type="number" [(ngModel)]="investmentsService.newInvestment.amount"
            placeholder="Amount"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-input type="number" [(ngModel)]="investmentsService.newInvestment.quantity"
            placeholder="Quantity"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-input type="number" [(ngModel)]="investmentsService.newInvestment.price" placeholder="Price"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-input type="date" [(ngModel)]="investmentsService.newInvestment.date" placeholder="Date"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-row>
            <div>
              <ion-select [(ngModel)]="investmentsService.newInvestment.broker" placeholder="Select Broker">
                <ion-select-option value="broker1">Broker1</ion-select-option>
                <ion-select-option value="broker2">Broker2</ion-select-option>
              </ion-select>
            </div>
          </ion-row>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-row>
            <div>
              <ion-select [(ngModel)]="investmentsService.newInvestment.type" placeholder="Select Type">
                <ion-select-option value="stocks">Stocks</ion-select-option>
                <ion-select-option value="crypto">Crypto</ion-select-option>
                <ion-select-option value="etf">ETF</ion-select-option>
                <ion-select-option value="bond">Bond</ion-select-option>
                <ion-select-option value="real-estate">Real Estate</ion-select-option>
              </ion-select>
            </div>
          </ion-row>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
