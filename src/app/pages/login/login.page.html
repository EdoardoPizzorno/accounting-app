<ion-content [fullscreen]="true" class="ion-padding">
  <div class="login-header">
    <h1>Benvenuto!</h1>
    <p>Accedi al tuo account</p>
  </div>

  <ion-card class="login-card">
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Email o Username</ion-label>
        <ion-input type="text" [(ngModel)]="loginData.username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" [(ngModel)]="loginData.password"></ion-input>
      </ion-item>

      <ion-button expand="block" color="primary" shape="round" class="login-button"
        (click)="loginWithEmail()">Accedi</ion-button>

      <ion-row>
        <ion-col size="12" class="ion-text-center">
          <p>oppure</p>
        </ion-col>
      </ion-row>

      <ion-button expand="block" fill="outline" color="danger" shape="round" class="google-button"
        (click)="loginWithGoogle()">
        <ion-icon name="logo-google" slot="start"></ion-icon>
        Accedi con Google
      </ion-button>
    </ion-card-content>
  </ion-card>

  <ion-row>
    <ion-col size="12" class="ion-text-center">
      <p>Non hai un account? <a href="/register">Registrati</a></p>
    </ion-col>
  </ion-row>
</ion-content>
