<ion-header [translucent]="true">
  <ion-toolbar class="ion-text-center">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title>Add</ion-title>

    <ion-buttons slot="end" class="hidden">
      <ion-button [routerLink]="['/add']">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="stacked">Title</ion-label>
          <ion-input type="text" [(ngModel)]="historyService.operation.title"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="stacked">Description <i class="xsmall">(facoltative)</i> </ion-label>
          <ion-input type="text" [(ngModel)]="historyService.operation.description"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="stacked">Amount</ion-label>
          <ion-input type="number" [(ngModel)]="historyService.operation.amount"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="stacked">Bank</ion-label>
          <ion-select [(ngModel)]="historyService.operation.bank" placeholder="Select a Bank">
            <ion-select-option value="1">Bank 1</ion-select-option>
            <ion-select-option value="2">Bank 2</ion-select-option>
            <ion-select-option value="3">Bank 3</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-row>
            <div>
              <ion-label position="stacked">First reason</ion-label>
              <ion-select [(ngModel)]="historyService.operation.firstReason" placeholder="Select a Reason">
                <ion-select-option value="1">Reason 1</ion-select-option>
                <ion-select-option value="2">Reason 2</ion-select-option>
                <ion-select-option value="3">Reason 3</ion-select-option>
              </ion-select>
            </div>
            <ion-button id="add-reason" color="primary">
              <ion-icon name="add"></ion-icon>
            </ion-button>
          </ion-row>
        </ion-item>
      </ion-col>
    </ion-row>

    <!-- ION-ALERT -->
    <ion-alert trigger="add-reason" header="Add a reason" [buttons]="reasonService.alertButtons"
      [inputs]="reasonService.newReason"></ion-alert>

    <ion-row *ngIf="historyService.operation.firstReason">
      <ion-col size="12">
        <ion-item>
          <ion-label position="stacked">Second reason</ion-label>
          <ion-select [(ngModel)]="historyService.operation.secondReason" placeholder="Select a Reason">
            <ion-select-option value="1">Reason 1</ion-select-option>
            <ion-select-option value="2">Reason 2</ion-select-option>
            <ion-select-option value="3">Reason 3</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="historyService.operation.date"></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button color="success" expand="block" (click)="historyService.addOperation()">Add</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
