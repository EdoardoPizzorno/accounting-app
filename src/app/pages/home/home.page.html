<ion-header [translucent]="true">
  <ion-toolbar class="ion-text-center">
    <ion-buttons slot="start" class="hidden">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title>Dashboard</ion-title>

    <ion-buttons slot="end">
      <ion-button class="hidden">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="container mt-30">
    <ion-row class="ion-text-center ion-align-items-center ion-justify-content-center">
      <ion-avatar class="small">
        <img [src]="profileService.user.avatar">
      </ion-avatar>
      &nbsp;&nbsp;
      <ion-text>Hi, {{profileService.user.username}}!</ion-text>
    </ion-row>
  </div>

  <ion-card-header>
    <ion-card-title class="ion-text-center"> € 100 </ion-card-title>
  </ion-card-header>
  <ion-card-subtitle class="ion-text-center small">
    <b> Running month: <ion-text class="negative">€ <i> -25,21 </i> </ion-text></b>
  </ion-card-subtitle>

  <div class="container">

    <ion-button color="success" [routerLink]="['/add']">
      <ion-icon name="add"></ion-icon>
      <ion-text>Add</ion-text>
    </ion-button>

    <hr class="divider">

    <ion-grid class="mt-10 no-ms">
      <ion-row>
        <ion-col>
          <ion-card class="internal-card primary" [routerLink]="['/investments']">
            <ion-card-header>
              <ion-card-title class="ion-text-center"> Investments </ion-card-title>
            </ion-card-header>
            <ion-card-content class="ion-text-center">
              <ion-text>To add</ion-text>
            </ion-card-content>
          </ion-card>
        </ion-col>

        <ion-col>
          <ion-card class="internal-card primary">
            <ion-card-header>
              <ion-card-title class="ion-text-center"> Charts </ion-card-title>
            </ion-card-header>
            <ion-card-content class="ion-text-center">
              <ion-text>To add</ion-text>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>

      <ion-row>

        <ion-col>
          <ion-card class="internal-card primary">
            <ion-card-header>
              <ion-card-title class="ion-text-center"> € 100 </ion-card-title>
            </ion-card-header>
            <ion-card-content class="ion-text-center">
              <ion-text>To add</ion-text>
            </ion-card-content>
          </ion-card>
        </ion-col>

        <ion-col>
          <ion-card class="internal-card primary">
            <ion-card-header>
              <ion-card-title class="ion-text-center"> € 100 </ion-card-title>
            </ion-card-header>
            <ion-card-content class="ion-text-center">
              <ion-text>To add</ion-text>
            </ion-card-content>
          </ion-card>
        </ion-col>

      </ion-row>
    </ion-grid>
  </div>

  <hr class="divider">

  <!-- NG-FOR EACH BANK -->
  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center big"> <b> BANK NAME </b> </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-card-subtitle class="ion-text-center mb-10">
        <b> MONEY: <ion-text class="positive">€ <i> 1125,21 </i> </ion-text></b>
      </ion-card-subtitle>
      <ion-card-subtitle class="ion-text-center xsmall">
        <b> Running month: <ion-text class="negative">€ <i> -25,21 </i> </ion-text></b>
      </ion-card-subtitle>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center big"> <b> BANK NAME </b> </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-card-subtitle class="ion-text-center mb-10">
        <b> MONEY: <ion-text class="positive">€ <i> 125,35 </i> </ion-text></b>
      </ion-card-subtitle>
      <ion-card-subtitle class="ion-text-center xsmall">
        <b> Running month: <ion-text class="neutral">€ <i> 0 </i> </ion-text></b>
      </ion-card-subtitle>
    </ion-card-content>
  </ion-card>
