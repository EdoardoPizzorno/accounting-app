<ion-header [translucent]="true">
  <ion-toolbar class="ion-text-center">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title>History</ion-title>

    <ion-buttons slot="end">
      <ion-button [routerLink]="['/add']">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let operation of historyService.history">
    <ion-card-header class="p-20 pb-5">
      <ion-row>
        <ion-col size="6">
          <ion-card-title class="xlarge bold text-left">{{ operation.title == "" ? "Untitled" : operation.title
            }}</ion-card-title>
        </ion-col>
        <ion-col size="6" class="text-right">
          <strong class="xlarge " [ngClass]="{positive: operation.amount>0, 
            negative: operation.amount<0, neutral: operation.amount==0}"> {{
            operation.amount | currency: 'EUR' }} </strong>
        </ion-col>
      </ion-row>
    </ion-card-header>

    <ion-card-content class="p-25">

      <strong class="medium"> {{ operation.date | date }} </strong>
      <br>
      <p class="description small"> {{ operation.description == "" ? "No description" : operation.description }}
      </p>

      <div class="text-center medium m-10">
        <strong> {{ operation.bank }}</strong>
        <br>
        <strong> {{ operation.firstReason }}</strong>
        <br>
        <strong *ngIf="operation.secondReason"> {{ operation.secondReason }}</strong>
      </div>

      <div class="text-center mt-20">
        <ion-icon (click)="historyService.deleteOperation(operation)" name="trash"></ion-icon>
      </div>

    </ion-card-content>
  </ion-card>
</ion-content>
